name: Test

on:
  push:
    branches: ["master"]
    paths:
      - ".github/workflows/test.yml"
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
  pull_request:
    paths:
      - ".github/workflows/test.yml"
      - "**.py"
      - "uv.lock"
      - "pyproject.toml"
  schedule:
    # Run PyPI verification monthly on the 1st at 2 AM UTC
    - cron: '0 2 1 * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Install uv and set the python version ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Run tests
        run: uv run pytest

  pypi-install:
    if: github.event_name == 'schedule' || (github.event_name == 'push' && (startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/master'))
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install from PyPI and test import
        run: |
          python -m pip install --upgrade pip
          python -m pip install dataclass-csv
          python -c "
          try:
              import dataclass_csv
              print('✓ Successfully imported dataclass-csv from PyPI')
          except ImportError as e:
              print(f'✗ Failed to import: {e}')
              exit(1)
          "
